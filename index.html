<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>student Data Entry Form</title>
</head>
<body>
    <div class="container mx-auto py-10 bg-gray-200 ">
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-6">Student Data Entry Form</h1>

        <form id="dataForm" class="flex flex-col items-center space-y-4">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Last Name</label>
                    <input id="lastName" type="text" name="lastName" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Date of Birth</label>
                    <input id="dob" type="date" name="dob" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Gender</label>
                    <select id="gender" type="text" name="address" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                        <option value="">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Father Name</label>
                    <input id="fatherName" type="text" name="fatherName" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Mother Name</label>
                    <input id="motherName" type="text" name="motherName" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Contact</label>
                    <input id="contact" type="number" name="contact" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Address</label>
                    <input id="address" type="text" name="address" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Class</label>
                    <input id="section" type="number" name="class" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>

                <div>
                    <label for="lastName" class="block text-sm fornt-medium text-gray-700">Roll No</label>
                    <input id="rollNo" type="number" name="rollNo" class=" mt-1 block w-full p-2 border-gray-300 rounded-md" required>
                </div>
            </div>

            <button class="bg-blue-500 px-4 py-2 text-[#ffffff] rounded hover:bg-blue-600" type="submit">submit</button>
        </form>

        <div class="flex items-center justify-center mt-10 gap-2">
            <input type="text" placeholder="search" id="search" class="py-2 px-4 text-center text-2xl rounded-md">
            <button class="bg-blue-600 rounded-md py-2 px-4 text-white" onclick="searchData()">Search</button>
        </div>
        <div id="result"></div>
        <div id="searchResult"></div>

        <div class="mt-20">
            <table class="table-auto w-[90%] mx-auto rounded ">
                <thead class="bg-blue-300">
                    <tr>
                        <th class="px-4 py-2 text-gray-600">#</th>
                        <th class="px-4 py-2 text-gray-600">First Name</th>     
                        <th class="px-4 py-2 text-gray-600">Last Name</th>
                        <th class="px-4 py-2 text-gray-600">DOB</th>
                        <th class="px-4 py-2 text-gray-600">Gender</th>
                        <th class="px-4 py-2 text-gray-600">Father Name</th>
                        <th class="px-4 py-2 text-gray-600">Mother Name</th>
                        <th class="px-4 py-2 text-gray-600">Contact</th>
                        <th class="px-4 py-2 text-gray-600">Address</th>
                        <th class="px-4 py-2 text-gray-600">Class</th>
                        <th class="px-4 py-2 text-gray-600">Roll No</th>
                    </tr>
                </thead>
                <tbody id="dataTable" class="text-gray-700"></tbody>
            </table>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
